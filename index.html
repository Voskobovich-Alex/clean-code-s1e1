<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="banner">
      <img  class="banner__image" src="./eisenhower-matrix.jpg" alt="logo">
      <a 
        class="banner__more-info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
        <div id="main-page__add-to-list">
            <h3 class="main-page__task main-page__sub-title" for="main-page__new-task">Add Item</h3>
        </div>
        <section class="main-page__task-row-wrapper">
          <input id="main-page__new-task" class="main-page__task main-page__input" type="text">
          <button class="main-page__btn">Add</button>
        </section>
      <h3 class="main-page__sub-title">Todo</h3>
      <ul id="main-page__incompleted-tasks">
        <li class="main-page__item">
          <input type="checkbox" class="main-page__checkbox">
          <label class="main-page__task">Pay Bills</label>
          <input type="text" class="main-page__task main-page__input">
          <button class="main-page__edit main-page__btn">Edit</button>
          <button class="main-page__delete main-page__btn">
            <img class="main-page__del-image" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="main-page__edit-mode main-page__item">
          <input type="checkbox" class="main-page__checkbox">
          <label class="main-page__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-page__task main-page__input">
          <button class="main-page__edit main-page__btn">Save</button>
          <button class="main-page__delete main-page__btn">
            <img class="main-page__del-image" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
      <h3 class="main-page__sub-title">Completed</h3>
      <ul id="main-page__completed-tasks">
        <li class="main-page__item">
          <input type="checkbox" class="main-page__checkbox" checked>
          <label class="main-page__task">See the Doctor</label>
          <input type="text" class="main-page__task main-page__input">
          <button class="main-page__edit main-page__btn">Edit</button>
          <button class="main-page__delete main-page__btn">
            <img class="main-page__del-image" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
    </body>
</html>
